<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitSmart Pro | AI Expense Manager</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">

    <!-- Navbar -->
    <nav>
        <div class="logo">
            <div class="logo-icon"><i class="fa-solid fa-bolt"></i></div>
            <span>SplitSmart <span class="badge">AI</span></span>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fa-solid fa-moon"></i>
        </button>
    </nav>

    <div class="container">

        <!-- STEP 1: SETUP (Hero Section) -->
        <div id="setup-section" class="hero-section">
            <div class="hero-content">
                <h1>Split expenses,<br>keep friendships.</h1>
                <p>The AI-powered way to track shared costs.</p>
                
                <div class="setup-box">
                    <input type="text" id="group-name" placeholder="Group Name (e.g. Goa Trip)">
                    <input type="text" id="member-names" placeholder="Members (Alice, Bob, Charlie)">
                    <button onclick="createGroup()" class="btn-primary">
                        Start Dashboard <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="hero-visual">
                <i class="fa-solid fa-credit-card floating-icon"></i>
                <i class="fa-solid fa-receipt floating-icon delay-1"></i>
            </div>
        </div>

        <!-- STEP 2: DASHBOARD (Hidden) -->
        <div id="dashboard-section" class="dashboard hidden">
            
            <header class="dash-header">
                <div>
                    <h2 id="display-group-name">My Group</h2>
                    <p class="text-muted">Overview</p>
                </div>
                <div class="dash-actions">
                    <button onclick="window.print()" class="btn-secondary"><i class="fa-solid fa-file-export"></i> Report</button>
                    <button onclick="getBalances()" class="btn-primary"><i class="fa-solid fa-rotate"></i> Refresh</button>
                </div>
            </header>

            <div class="grid-layout">
                
                <!-- LEFT: Add Expense -->
                <div class="card expense-panel">
                    <div class="card-header">
                        <h3>Add Expense</h3>
                        
                        <!-- VOICE INPUT BUTTON -->
                        <button onclick="startVoiceInput()" class="voice-btn" title="Speak: 'Burger 500 Alice'">
                            <i class="fa-solid fa-microphone"></i>
                        </button>
                    </div>

                    <!-- OCR & Image Preview -->
                    <div class="upload-area">
                        <label for="bill-image" class="upload-label">
                            <i class="fa-solid fa-camera"></i>
                            <span>Scan Bill</span>
                        </label>
                        <input type="file" id="bill-image" accept="image/*" onchange="scanBill()" hidden>
                        <span id="ocr-status">No file selected</span>
                    </div>

                    <div class="input-grid">
                        <div class="field">
                            <label>Title</label>
                            <input type="text" id="exp-title" placeholder="e.g. Dinner">
                        </div>
                        <div class="field">
                            <label>Amount (‚Çπ)</label>
                            <input type="number" id="exp-amount" placeholder="0.00">
                        </div>
                    </div>

                    <div class="input-grid">
                        <div class="field">
                            <label>Category</label>
                            <select id="exp-category">
                                <option value="Dining">üçî Food & Dining</option>
                                <option value="Trip">‚úàÔ∏è Travel & Trip</option>
                                <option value="Shopping">üõçÔ∏è Shopping</option>
                                <option value="Entertainment">üé¨ Entertainment</option>
                                <option value="Other">üìù Other</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Paid By</label>
                            <select id="exp-payer"></select>
                        </div>
                    </div>

                    <div class="field">
                        <label>Split Method</label>
                        <select id="split-type" onchange="updateSplitUI()">
                            <option value="equal">‚öñÔ∏è Equal Split</option>
                            <option value="percentage">üìä Percentage</option>
                            <option value="ratio">üî¢ Ratio / Weight</option>
                            <option value="itemized">üßæ Itemized (Bill)</option>
                        </select>
                    </div>

                    <div id="dynamic-split-inputs" class="dynamic-box"></div>

                    <button onclick="addExpense()" class="btn-primary full-width">Add Expense</button>
                </div>

                <!-- RIGHT: Analytics & Debts -->
                <div class="analytics-panel">
                    
                    <!-- Charts Row -->
                    <div class="charts-container">
                        <div class="card chart-card">
                            <h4>Spending by Category</h4>
                            <div class="chart-wrapper">
                                <canvas id="categoryChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Settlements -->
                    <div class="card">
                        <h4><i class="fa-solid fa-money-bill-transfer"></i> Optimized Settlements</h4>
                        <div id="transactions-list" class="transaction-list">
                            <div class="empty-state">No debts to settle yet.</div>
                        </div>
                    </div>

                    <!-- Balances -->
                    <div class="card">
                        <h4><i class="fa-solid fa-wallet"></i> Net Balances</h4>
                        <ul id="balance-list" class="balance-list"></ul>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-box"></div>

    <script src="script.js"></script>
</body>
</html>
